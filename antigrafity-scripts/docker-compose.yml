version: '3.8'

services:
  sermon-slicer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sermon-slicer
    ports:
      - "${PORT:-7001}:7001"
    environment:
      - NODE_ENV=production
      - PORT=7001
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      # Optional: persist uploads across container restarts
      - ./uploads:/app/server/uploads
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
