apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-agent-frontend
  namespace: email-agent
  labels:
    app: email-agent
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: email-agent
      component: frontend
  template:
    metadata:
      labels:
        app: email-agent
        component: frontend
    spec:
      containers:
      - name: frontend
        image: 713220200108.dkr.ecr.us-east-1.amazonaws.com/email-agent-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: email-agent-frontend
  namespace: email-agent
  labels:
    app: email-agent
    component: frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: email-agent
    component: frontend
