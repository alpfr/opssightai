apiVersion: v1
kind: ConfigMap
metadata:
  name: email-agent-config
  namespace: email-agent
data:
  # Application
  APP_NAME: "Email Agent Platform"
  APP_ENV: "production"
  DEBUG: "false"
  LOG_LEVEL: "INFO"
  
  # API Configuration
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  API_WORKERS: "4"
  
  # AWS Configuration
  AWS_REGION: "us-east-1"
  AWS_ACCOUNT_ID: "713220200108"
  AWS_SECRETS_MANAGER_PREFIX: "email-agent"
  
  # AWS Cognito
  COGNITO_REGION: "us-east-1"
  
  # LLM Configuration
  LLM_PROVIDER: "anthropic"
  LLM_MODEL: "claude-sonnet-4-20250514"
  
  # Security
  JWT_ALGORITHM: "HS256"
  JWT_ACCESS_TOKEN_EXPIRE_MINUTES: "60"
  JWT_REFRESH_TOKEN_EXPIRE_DAYS: "30"
  API_KEY_LENGTH: "32"
  
  # Rate Limiting
  RATE_LIMIT_PER_MINUTE: "100"
  RATE_LIMIT_BURST: "20"
  
  # Email Polling
  EMAIL_POLL_INTERVAL_MINUTES: "5"
  
  # Attachments
  MAX_ATTACHMENT_SIZE_MB: "25"
  ATTACHMENT_RETENTION_HOURS: "24"
  
  # Monitoring
  ENABLE_METRICS: "true"
  METRICS_PORT: "9090"
