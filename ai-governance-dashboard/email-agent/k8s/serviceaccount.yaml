apiVersion: v1
kind: ServiceAccount
metadata:
  name: email-agent-sa
  namespace: email-agent
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::713220200108:role/email-agent-eks-role
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: email-agent-role
  namespace: email-agent
rules:
- apiGroups: [""]
  resources: ["secrets", "configmaps"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: email-agent-rolebinding
  namespace: email-agent
subjects:
- kind: ServiceAccount
  name: email-agent-sa
  namespace: email-agent
roleRef:
  kind: Role
  name: email-agent-role
  apiGroup: rbac.authorization.k8s.io
