apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-agent-backend
  namespace: email-agent
  labels:
    app: email-agent
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: email-agent
      component: backend
  template:
    metadata:
      labels:
        app: email-agent
        component: backend
    spec:
      serviceAccountName: email-agent-sa
      containers:
      - name: backend
        image: 713220200108.dkr.ecr.us-east-1.amazonaws.com/email-agent-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        envFrom:
        - configMapRef:
            name: email-agent-config
        - secretRef:
            name: email-agent-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: email-agent-backend
  namespace: email-agent
  labels:
    app: email-agent
    component: backend
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: email-agent
    component: backend
