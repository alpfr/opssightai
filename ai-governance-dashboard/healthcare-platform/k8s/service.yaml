apiVersion: v1
kind: Service
metadata:
  name: vantedge-health
  namespace: vantedge-health
  labels:
    app: vantedge-health
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: vantedge-health
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
