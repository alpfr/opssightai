apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vantedge-health-ingress
  namespace: vantedge-health
  annotations:
    kubernetes.io/ingress.class: "gce"
    networking.gke.io/managed-certificates: "vantedge-health-cert"
    kubernetes.io/ingress.allow-http: "true"
spec:
  tls:
  - hosts:
    - vantedgehealth.com
    - www.vantedgehealth.com
    secretName: vantedge-health-tls
  defaultBackend:
    service:
      name: vantedge-health
      port:
        number: 80
  rules:
  - host: vantedgehealth.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vantedge-health
            port:
              number: 80
  - host: www.vantedgehealth.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vantedge-health
            port:
              number: 80
