apiVersion: v1
kind: Secret
metadata:
  name: vantedge-health-secrets
  namespace: vantedge-health
type: Opaque
stringData:
  # IMPORTANT: Replace these with actual values before deploying
  # Use: kubectl create secret generic vantedge-health-secrets --from-literal=key=value
  
  SENDGRID_API_KEY: "your-sendgrid-api-key-here"
  SENDGRID_FROM_EMAIL: "noreply@vantedgehealth.com"
  API_SECRET_KEY: "your-api-secret-key-here"
  SESSION_SECRET: "your-session-secret-here"
  CSRF_SECRET: "your-csrf-secret-here"
  SENTRY_AUTH_TOKEN: "your-sentry-auth-token-here"
  
  # Optional: Add other secrets as needed
  # HUBSPOT_API_KEY: "your-hubspot-api-key"
  # DATABASE_URL: "postgresql://user:password@host:5432/db"
