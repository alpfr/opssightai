# AI Compliance Platform - Helm Values
# Default configuration for GKE deployment

# Global settings
global:
  environment: production
  domain: compliance.opssightai.com

# Frontend configuration
frontend:
  enabled: true
  replicaCount: 2
  
  image:
    repository: gcr.io/alpfr-splunk-integration/ai-compliance-frontend
    tag: latest
    pullPolicy: Always
  
  service:
    type: ClusterIP
    port: 80
    targetPort: 80
  
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
  
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  
  livenessProbe:
    httpGet:
      path: /health
      port: 80
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  
  readinessProbe:
    httpGet:
      path: /health
      port: 80
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

# Backend configuration
backend:
  enabled: true
  replicaCount: 3
  
  image:
    repository: gcr.io/alpfr-splunk-integration/ai-compliance-backend
    tag: latest
    pullPolicy: Always
  
  service:
    type: ClusterIP
    port: 8000
    targetPort: 8000
  
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 20
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  
  env:
    ENVIRONMENT: production
    LOG_LEVEL: INFO
    CORS_ORIGINS: "https://compliance.opssightai.com,https://opssightai.com"
    DATABASE_HOST: ai-compliance-db
    DATABASE_PORT: "5432"
    DATABASE_NAME: ai_compliance
  
  secrets:
    jwtSecret: ""  # Set via --set or secrets file
    databaseUser: postgres
    databasePassword: ""  # Set via --set or secrets file
  
  livenessProbe:
    httpGet:
      path: /health
      port: 8000
    initialDelaySeconds: 40
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  
  readinessProbe:
    httpGet:
      path: /health
      port: 8000
    initialDelaySeconds: 20
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

# Database configuration (PostgreSQL)
database:
  enabled: true
  
  image:
    repository: timescale/timescaledb
    tag: latest-pg15
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 5432
    targetPort: 5432
  
  persistence:
    enabled: true
    storageClass: standard
    size: 20Gi
    accessMode: ReadWriteOnce
  
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 2000m
      memory: 4Gi
  
  secrets:
    postgresPassword: ""  # Set via --set or secrets file
    postgresUser: postgres
    postgresDB: ai_compliance
  
  livenessProbe:
    exec:
      command:
        - /bin/sh
        - -c
        - pg_isready -U postgres
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  
  readinessProbe:
    exec:
      command:
        - /bin/sh
        - -c
        - pg_isready -U postgres
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

# Ingress configuration
ingress:
  enabled: true
  className: gce
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "opssightai-ip"
    networking.gke.io/managed-certificates: "opssightai-ssl-cert"
    kubernetes.io/ingress.allow-http: "true"
  
  hosts:
    - host: compliance.opssightai.com
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: ai-compliance-frontend
              port: 80
  
  tls: []

# Service Account
serviceAccount:
  create: true
  annotations: {}
  name: ai-compliance-sa

# Pod Security
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1001
  fsGroup: 1001

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}
