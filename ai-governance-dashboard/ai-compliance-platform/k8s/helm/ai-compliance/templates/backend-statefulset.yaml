{{- if .Values.backend.enabled }}
{{- if .Values.backend.persistence.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "ai-compliance.fullname" . }}-backend
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ai-compliance.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  serviceName: {{ include "ai-compliance.fullname" . }}-backend
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "ai-compliance.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        {{- include "ai-compliance.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: backend
    spec:
      serviceAccountName: {{ include "ai-compliance.serviceAccountName" . }}
      containers:
      - name: backend
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.backend.service.targetPort }}
          protocol: TCP
        env:
        - name: ENVIRONMENT
          value: {{ .Values.backend.env.ENVIRONMENT | quote }}
        - name: LOG_LEVEL
          value: {{ .Values.backend.env.LOG_LEVEL | quote }}
        - name: CORS_ORIGINS
          value: {{ .Values.backend.env.CORS_ORIGINS | quote }}
        - name: DATABASE_URL
          value: {{ .Values.backend.env.DATABASE_URL | quote }}
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "ai-compliance.fullname" . }}-secrets
              key: JWT_SECRET
        volumeMounts:
        - name: data
          mountPath: /app/data
        resources:
          {{- toYaml .Values.backend.resources | nindent 10 }}
        {{- with .Values.backend.livenessProbe }}
        livenessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.backend.readinessProbe }}
        readinessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
        - {{ .Values.backend.persistence.accessMode }}
      {{- if .Values.backend.persistence.storageClass }}
      storageClassName: {{ .Values.backend.persistence.storageClass }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.backend.persistence.size }}
{{- end }}
{{- end }}
