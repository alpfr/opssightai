apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "ai-compliance.fullname" . }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ai-compliance.labels" . | nindent 4 }}
data:
  # Backend environment variables
  ENVIRONMENT: {{ .Values.backend.env.ENVIRONMENT | quote }}
  LOG_LEVEL: {{ .Values.backend.env.LOG_LEVEL | quote }}
  CORS_ORIGINS: {{ .Values.backend.env.CORS_ORIGINS | quote }}
  DATABASE_HOST: {{ .Values.backend.env.DATABASE_HOST | quote }}
  DATABASE_PORT: {{ .Values.backend.env.DATABASE_PORT | quote }}
  DATABASE_NAME: {{ .Values.backend.env.DATABASE_NAME | quote }}
