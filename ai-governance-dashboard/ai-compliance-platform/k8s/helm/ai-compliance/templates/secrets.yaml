apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ai-compliance.fullname" . }}-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ai-compliance.labels" . | nindent 4 }}
type: Opaque
stringData:
  # Backend secrets
  JWT_SECRET: {{ .Values.backend.secrets.jwtSecret | quote }}
  DATABASE_USER: {{ .Values.backend.secrets.databaseUser | quote }}
  DATABASE_PASSWORD: {{ .Values.backend.secrets.databasePassword | quote }}
  
  # Database secrets
  POSTGRES_USER: {{ .Values.database.secrets.postgresUser | quote }}
  POSTGRES_PASSWORD: {{ .Values.database.secrets.postgresPassword | quote }}
  POSTGRES_DB: {{ .Values.database.secrets.postgresDB | quote }}
