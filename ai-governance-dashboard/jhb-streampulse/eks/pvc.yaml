apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jhb-streampulse-data
  namespace: jhb-streampulse
  labels:
    app: jhb-streampulse
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: gp3  # AWS EBS gp3 storage class (faster and cheaper than gp2)
  resources:
    requests:
      storage: 5Gi
