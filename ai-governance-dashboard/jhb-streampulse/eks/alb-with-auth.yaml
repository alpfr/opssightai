apiVersion: v1
kind: Service
metadata:
  name: jhb-streampulse-nodeport
  namespace: jhb-streampulse
  labels:
    app: jhb-streampulse
spec:
  type: NodePort
  selector:
    app: jhb-streampulse
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jhb-streampulse-alb
  namespace: jhb-streampulse
  annotations:
    # ALB Configuration
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    
    # Cognito Authentication
    alb.ingress.kubernetes.io/auth-type: cognito
    alb.ingress.kubernetes.io/auth-idp-cognito: '{"userPoolArn":"USER_POOL_ARN","userPoolClientId":"USER_POOL_CLIENT_ID","userPoolDomain":"USER_POOL_DOMAIN"}'
    alb.ingress.kubernetes.io/auth-on-unauthenticated-request: authenticate
    alb.ingress.kubernetes.io/auth-scope: 'email openid profile'
    alb.ingress.kubernetes.io/auth-session-cookie: AWSELBAuthSessionCookie
    alb.ingress.kubernetes.io/auth-session-timeout: '3600'
    
    # SSL Certificate (use ACM certificate ARN)
    alb.ingress.kubernetes.io/certificate-arn: CERTIFICATE_ARN
    
    # Health Check
    alb.ingress.kubernetes.io/healthcheck-path: /api/stats
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '3'
    
    # Tags
    alb.ingress.kubernetes.io/tags: Environment=production,Application=jhb-streampulse
spec:
  ingressClassName: alb
  rules:
  - host: jhb-streampulse.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jhb-streampulse-nodeport
            port:
              number: 80
