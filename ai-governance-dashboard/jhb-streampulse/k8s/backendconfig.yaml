apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: jhb-streampulse-backendconfig
  namespace: jhb-streampulse
spec:
  healthCheck:
    checkIntervalSec: 10
    timeoutSec: 5
    healthyThreshold: 2
    unhealthyThreshold: 3
    type: HTTP
    requestPath: /api/stats
    port: 8000
  timeoutSec: 30
  connectionDraining:
    drainingTimeoutSec: 60
