apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: jhb-streampulse-netpol
  namespace: jhb-streampulse
spec:
  podSelector:
    matchLabels:
      app: jhb-streampulse
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000
  # Allow traffic from same namespace (for metrics)
  - from:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 8000
  egress:
  # Allow DNS
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
  # Allow external HTTPS (for potential API calls)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
