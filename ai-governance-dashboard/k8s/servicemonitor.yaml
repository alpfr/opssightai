apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ai-governance-dashboard
  namespace: ai-governance
  labels:
    app.kubernetes.io/name: ai-governance-dashboard
    app.kubernetes.io/component: monitoring
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: ai-governance-dashboard
      app.kubernetes.io/component: frontend
  endpoints:
  - port: http
    path: /health
    interval: 30s
    scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
    - ai-governance