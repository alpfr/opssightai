apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ai-governance-dashboard-netpol
  namespace: ai-governance
  labels:
    app.kubernetes.io/name: ai-governance-dashboard
    app.kubernetes.io/component: network-policy
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: ai-governance-dashboard
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from ALB/NLB
  - from:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 80
  # Allow ingress from same namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: ai-governance
    ports:
    - protocol: TCP
      port: 80
  # Allow ingress from monitoring namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 80
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow HTTPS outbound (for external APIs if needed)
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow HTTP outbound (for health checks)
  - to: []
    ports:
    - protocol: TCP
      port: 80