{{- if .Values.database.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: opssightai-db-secret
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "opssightai.database.labels" . | nindent 4 }}
type: Opaque
data:
  postgres-password: {{ .Values.database.secrets.postgresPassword | b64enc | quote }}
{{- end }}
---
{{- if .Values.backend.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: opssightai-backend-secret
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "opssightai.backend.labels" . | nindent 4 }}
type: Opaque
data:
  jwt-secret: {{ .Values.backend.secrets.jwtSecret | b64enc | quote }}
  db-password: {{ .Values.database.secrets.postgresPassword | b64enc | quote }}
{{- end }}
