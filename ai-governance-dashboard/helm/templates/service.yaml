apiVersion: v1
kind: Service
metadata:
  name: {{ include "ai-governance-dashboard.fullname" . }}
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "ai-governance-dashboard.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "ai-governance-dashboard.selectorLabels" . | nindent 4 }}
---
{{- if .Values.loadBalancer.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ai-governance-dashboard.fullname" . }}-lb
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "ai-governance-dashboard.labels" . | nindent 4 }}
    app.kubernetes.io/component: loadbalancer
  {{- with .Values.loadBalancer.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.loadBalancer.type }}
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
    - port: 443
      targetPort: http
      protocol: TCP
      name: https
  selector:
    {{- include "ai-governance-dashboard.selectorLabels" . | nindent 4 }}
{{- end }}