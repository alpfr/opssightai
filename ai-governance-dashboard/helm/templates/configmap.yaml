apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "ai-governance-dashboard.fullname" . }}-config
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "ai-governance-dashboard.labels" . | nindent 4 }}
data:
  {{- range $key, $value := .Values.env }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "ai-governance-dashboard.fullname" . }}-nginx
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "ai-governance-dashboard.labels" . | nindent 4 }}
data:
  nginx.conf: |
{{ .Values.nginx.config | indent 4 }}